name: Triggered Build

on:
  push:
    branches:    
      - 'dev'

  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/


    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
      - run: yarn install
      - run: yarn compile
      - uses: nanasess/setup-chromedriver@v1
        #with:
          # Optional: do not specify to match Chrome's version
          # chromedriver-version: '88.0.4324.96'
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      - run: yarn getCovid
      - run: ls -lha

      - id: set_var
        run: |
          content=`cat ./covid.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=covidStats::$content"
      # - run: |
      #     echo "${{fromJson(steps.set_var.outputs.covidStats)}}"
        # env:
        #   COVID_STATS: ${{fromJson(steps.set_var.outputs.covidStats)}}
      - uses: ehsanfox/discord.js-webhook
        with:
          # Important/Required Data
          id: ${{ secrets.DISCORD_UPDATE_WEBHOOK_ID }}
          token: ${{ secrets.DISCORD_UPDATE_WEBHOOK_TOKEN }}

          # Optional Data
          content: sample stats here...
          
          # Add more options if u want...


    